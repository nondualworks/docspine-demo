name: Aggregate and Deploy Docs

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: extractions/setup-just@v2

      - name: Install dependencies
        run: pip install pyyaml mkdocs mkdocs-material

      - name: Aggregate docs
        run: python scripts/aggregate.py

      - name: Generate landing page
        run: python scripts/generate-landing-page.py

      - name: Generate llms.txt
        run: python scripts/generate-llms-txt.py

      - name: Index with Pagefind
        run: npx pagefind --site dist

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
